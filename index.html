<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>What's a B-2 doing in space? There's nothing to bomb out there.</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>B-2's should be dropping bombs, not shooting bullets.</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'w' to accelerate forward and 's' to accelerate backwards. 
		    'a' rotates the ship counterclockwise, 'd' rotates it clockwise.
		    Press 'f' to jump into hyperspace. If you are going too fast, press 'v' to quickbrake.
	    </footer>
	</body>
</html>
